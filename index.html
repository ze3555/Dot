<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOT</title>
  <link rel="stylesheet" href="./css/index.css" />
</head>
<body class="theme-dark"> <!-- Тёмная тема по умолчанию -->

  <!-- TopBar -->
  <div class="topbar">
    <div class="dot-core"></div>

    <!-- Logout (появляется после логина) -->
    <button id="logout-btn" class="logout-btn" style="display: none;">Logout</button>

    <!-- Выпадающее меню DOT -->
    <div class="dot-core-menu" id="dot-core-menu">
      <button id="btn-function">Function</button>
      <button id="btn-theme">Theme</button>
      <button id="btn-contacts">Contacts</button>
      <button id="btn-settings">Settings</button>
    </div>
  </div>

  <!-- Основная зона -->
  <main id="main-content">
    <!-- Контент будет загружен динамически -->
  </main>

  <!-- Модалка логина вставляется из JS -->

  <script type="module" src="./main.js"></script>
</body>
</html>
