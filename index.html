<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOT</title>
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffd400" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" sizes="192x192" href="/img/dot192.png">
<link rel="apple-touch-icon" sizes="512x512" href="/img/dot512.png">
  <!-- ✅ Firebase CDN (UMD compat-версии) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <!-- ✅ Инициализация Firebase -->
  <script type="module" src="./js/firebase/config.js"></script>
</head>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js');
    });
  }
</script>
<body class="theme-dark">

  <!-- TopBar -->
  <div class="dot-core"></div>
  <div class="topbar">
    

    <button id="logout-btn" class="logout-btn" style="display: none;">Logout</button>

    <div class="dot-core-menu" id="dot-core-menu">
      <button id="btn-function">Function</button>
      <button id="btn-theme">Theme</button>
    </div>
  </div>
  

  <!-- Основная зона -->
  <main id="main-content"></main>
  
   <div id="contacts-drawer" class="contacts-drawer"></div>
<div id="contacts-backdrop" class="contacts-drawer-backdrop"></div>
<div class="bottom-panel">
  <input type="text" id="chat-input" class="chat-input" placeholder="Type a message..." />
  <!-- dot-core будет сюда перемещаться через JS -->
</div>
  <!-- Основной JS -->
  <script type="module" src="./main.js"></script>
</body>
</html>
