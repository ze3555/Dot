<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOT</title>
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffd400" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" sizes="192x192" href="/img/dot192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="/img/dot512.png">

  <!-- ✅ Firebase CDN (UMD compat-версии) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <!-- ✅ Инициализация Firebase -->
  <script type="module" src="./js/firebase/config.js"></script>
</head>
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js');
    });
  }
</script>
<body class="theme-dark">

  <!-- TopBar -->
  <div class="top-bar">
    <div class="dot-core"></div>
  </div>

  <!-- Основная зона -->
  <main id="main-content"></main>

  <!-- Contacts Drawer -->
  <div id="contacts-drawer" class="contacts-drawer">
    <!-- ...твой контент контактов... -->

    <!-- Logout внизу слева Drawer-а -->
    <button id="logout-btn" class="logout-btn">Logout</button>
  </div>
  <div id="contacts-backdrop" class="contacts-drawer-backdrop"></div>

  <!-- Profile Top Drawer (верхняя шторка профиля) -->
  <aside id="profile-top" class="profile-top-drawer" aria-hidden="true">
    <div class="profile-sheet-scroll">
      <header class="profile-header">
        <div class="avatar" aria-hidden="true">P</div>
        <div class="user-meta">
          <div class="username-row">
            <span id="profile-username" class="username-chip">username</span>
            <button id="edit-username-btn" class="profile-action">Edit</button>
          </div>
          <button id="copy-id-btn" class="profile-action subtle">Copy ID</button>
        </div>
        <button id="close-profile-top" class="profile-action subtle" aria-label="Close">Close</button>
      </header>

      <section class="profile-section">
        <label class="section-title">Contacts</label>
        <div class="add-username-row">
          <input
            id="add-username-input"
            class="profile-input"
            type="text"
            placeholder="Add by username"
            autocomplete="off"
          />
          <button id="add-username-btn" class="profile-action">Add</button>
        </div>
      </section>
    </div>
  </aside>
  <div id="profile-top-backdrop" class="profile-top-backdrop"></div>

  <!-- Bottom Panel -->
  <div class="bottom-panel">
    <form id="chat-form">
      <input
        type="text"
        id="chat-input"
        class="chat-input"
        placeholder="Type a message..."
      />
    </form>
  </div>

  <!-- Основной JS -->
  <script type="module" src="./main.js"></script>
</body>
</html>
