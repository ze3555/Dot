<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOT Messenger</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="css/index.css" />
</head>
<body>

  <!-- Top Bar -->
  <header id="topbar">
    <div class="topbar-title">DOT</div>
    <!-- Можно добавить иконку профиля или статус -->
  </header>

  <!-- Main Content -->
  <main id="main-content">
    <div id="messages"></div>
    <!-- DOT Core -->
    <div id="dot-core" class="dot-idle">
      <!-- В режиме menu тут появятся 4 кнопки -->
    </div>
  </main>

  <!-- Bottom Panel -->
  <footer id="bottom-panel">
    <form id="chat-composer">
      <button type="button" class="composer-extra">+</button>
      <input
        type="text"
        id="chat-input"
        placeholder="Type a message..."
        autocomplete="off"
        enterkeyhint="send"
      />
      <button type="submit" class="composer-send">➤</button>
    </form>
  </footer>

  <!-- Scripts -->
  <script src="js/core/state.js" type="module"></script>
  <script src="js/core/dom.js" type="module"></script>
  <script src="js/core/gestures.js" type="module"></script>
  <script src="js/ui/dot.js" type="module"></script>
  <script src="js/ui/dotMenu.js" type="module"></script>
  <script src="js/ui/dotContacts.js" type="module"></script>
  <script src="js/ui/dotSettings.js" type="module"></script>
  <script src="js/ui/dotFunctions.js" type="module"></script>
  <script src="js/chat/composer.js" type="module"></script>
  <script src="js/chat/messages.js" type="module"></script>
  <script src="js/main.js" type="module"></script>

</body>
</html>
